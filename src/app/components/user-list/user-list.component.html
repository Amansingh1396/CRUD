<form [formGroup]="registerForm" class="border border-dark" (ngSubmit)="registerSubmitted()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Details</span>
        </div>
        <div class="row ">
            <div class="col">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" formControlName="firstName">
                <div class="form-text text-danger" *ngIf="">
                    First Name is Required
                </div>
            </div>
            <div class="col">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Last-name"formControlName="lastName">
                <div class="form-text"></div>


            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="email" class="from-label">Email Address</label>
                <input type="text" class="form-control" id="Email" formControlName="Email">
                <div class="form-text"></div>
                <!-- <div class="form-text"></div> -->


            </div>
        </div>
        <div class="row">
            <label for="customRange3" class="col mb-3" >Range</label>
            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
            
        </div>
        
        <div class="row">
            <div class="col mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" formControlName="Mobile">
                <div class="form-text"></div>
            </div>
        </div>
        <div class="col ps-3 mb-3">
            <div class="m-1">Gender</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="m" id="male" formControlName="Gender">
                <label  class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="f" id="female" formControlName="Gender" />
                <label class="form-check-label" for="Female">Female</label>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" formControlName="Pwd" />
                <div class="form-text"></div>
            </div>
            
                <div class="col mb-3">
                    <label for="rpwd" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="rpwd" formControlName="Rpwd">
                    <div class="form-text"></div>
                    <div class="form-text"></div>
                </div>
    

        </div>
        <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </div>

    </div>
</form>
